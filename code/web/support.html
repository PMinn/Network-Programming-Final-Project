<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠端支援 - 遠端桌面控制</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="./css/support.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <nav class="flex">
        <div class="logo">遠端桌面控制</div>
    </nav>
    <div class="page">
        <div class="computer">
            <div class="icon">
                <img src="./media/monitor.png" alt="">
            </div>
            <div class="info">
                <div class="choseName">選擇名稱</div>
                <div>請輸入電腦名稱。</div>
                <input type="text" id="hostname">
                <div class="button-group">
                    <button class="btn" id="next">繼續</button>
                </div>
            </div>
        </div>
        <div id="connection">
            <div id="targetIP">連線中</div>
            <div class="btn" onclick="disconnect()">斷開連接</div>
        </div>
    </div>
    <script src="./js/support.js"></script>
</body>

</html>
