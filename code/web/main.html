<!DOCTYPE html>
<html>

<head>
    <title>Hello, World!</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="form">
        <div class="inputGroup">
            <input type="text" id="serverIp" value="127.0.0.1" placeholder=" " required>
            <label for="serverIp">伺服器IP</label>
        </div>
        <div class="inputGroup">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">暱稱</label>
        </div>
        <input id="btn" type="button" value="進入">
    </div>
    <script type="text/javascript">
        document.getElementById('btn').addEventListener('click', () => eel.login(document.getElementById('serverIp').value, document.getElementById('username').value));
        function startGame() {
            console.log('red');
            location = './game.html';
        };
        eel.expose(startGame);
    </script>
</body>

</html>
