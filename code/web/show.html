<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="./css/init.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body>img {
            width: 100vw;
        }
    </style>
</head>

<body>
    <img src="" alt="" id="img">
    <script>
        eel.expose(readImg);
        function readImg(base64) {
            document.getElementById('img').src = base64;
        }
    </script>
</body>

</html>
